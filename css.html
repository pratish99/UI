<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #p1{
            color: red;
        }
        #p2{
            color: blue;
        }
        div > p{
            color: green;
        }
    </style>
</head>
<body>
    <p id="p1">This is the first para</p>
    <p id="p2">This is the Second para</p>
    <div>
        <p>This is the third para</p>
    </div>
    
</body>
</html>
