<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function multiply(){
            var nums = document.querySelectorAll(".numbers");
            var ans = 1;
            nums.forEach(num => {
                ans*=num.value;
            })
            document.getElementById("ans").value=ans;
        }
        function divide(){
            var nums = document.querySelectorAll(".numbers");
            var numbers = [], counter = 0;
            nums.forEach(num => {
                numbers[counter++] = num.value;
            })
            document.getElementById("ans").value=numbers[0]/numbers[1];
        }

    </script>
</head>

<body>
    <input class="numbers" type="number">
    <input class="numbers" type="number">
    <input id="ans" type="text" disabled>
    <button type="button" onclick="multiply()">Multiply</button>
    <button type="button" onclick="divide()">Divide</button>
</body>
</html>
